<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">
    <script src="board.js"></script>
</head>

<body onload="updateHTML()">
    <div class="cardHeaders">
        <div class="dragArea" id="toDos" ondrop="moveTo('toDos')" ondragover="allowDrop(event); highlight('toDos')">To do
            
        </div>
        <div class="dragArea" id="inProgress">In progress</div>
        <div class="dragArea" id="awaitingFeedback">Awaiting Feedback</div>
        <div class="dragArea" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event);highlight('done')">Done
        </div>
    </div>

</body> 

</html>
