<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="./js/genHTML.js"></script>
    <script src="./js/variables.js"></script>
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="generateContactsHTML()">
    <div w3-include-html="./templates/navs.html"></div>
    <div class="content">
        <div id="contacts" class="details"></div>
        <div id="contactDetails"></div>
        <div id="addTaskAtContacts">
            <h2>Add Task</h2>
            <div class="d-flex" style="z-index: 10;">
                <div class="left-side-contacts">
                    <label for="addTaskTitletContacts">Title</label>
                    <input type="text" name="addTaskTitleAtContacts" id="addTaskTitleAtContacts" placeholder="Title">
                    <label for="addTaskDescriptionAtContacts">Description</label>
                    <textarea type="text" name="addTaskDescriptionAtContacts" id="addTaskDescriptionAtContacts"
                        placeholder="Description"></textarea>
                    <div class="dropDown"></div>
                    <div class="dropDown"></div>

                </div>
                <div class="fillerDiv"></div>
                <div class="right-side-contacts">
                    <label for="addTaskTitleAtContacts">Title</label>
                    <input type="date" name="addTaskDueDateAtContacts" id="addTaskDueDateAtContacts">
                    <div class="detail">
                        <label>Prio</label>
                        <div class="d-flex">
                            <label id="id_urgent" value="urgent" onclick="changeStyleOfLabel('id_urgent')">Urgent <img
                                    src="img/urgentIcon.png" class="prioImg" id="urgentImgID"> </label>
                            <label id="id_medium" value="medium" onclick="changeStyleOfLabel('id_medium')">Medium <img
                                    src="img/mediumIcon.png" class="prioImg" id="mediumImgID"> </label>
                            <label id="id_low" value="low" onclick="changeStyleOfLabel('id_low')">Low <img
                                    src="img/lowIcon.png" class="prioImg" id="lowImgID"> </label>
                        </div>
                    </div>
                    <div class="detail" id="subTaskAtContacts">
                        <label>Subtasks</label>
                        <div class="dropDownMenuField" id="addNewSubTaskAtContacts">
                            <div onclick="changeToInputField('subTaskAtContacts')" class="dropDownStart" value="" disabled selected>Add new Subtask<img src="./img/dropdownIcon.png">
                            </div>
                        </div>
                        <list class="" id="list-subtask">
                            Test
                        </list>
                    </div>
                </div>
            </div>

        </div>
        <div id="createNewUserAtContacts" class="d-none">
            <img onclick="hideAddNewContact()" class="closeIconAtContacts" src="img/closeIconEditUserAtContacts.png">
            <div class="createNewUserAtContactsContainer">
                <div class="createNewUserAtContacts-left">
                    <div class="left-side-Contacts">
                        <img src="img/logo-nav.png" alt="">
                        <div>
                            <h3 class="addNewContactTitle">Add Contact</h3>
                            <h5 class="addNewContactSubTitle">Tasks are better with a team</h5>
                            <div class="fillDiv-w90"></div>
                        </div>
                    </div>
                </div>

                <div class="createNewUserAtContacts-right">
                    <form onsubmit="createNewContact(); return false;">
                        <div class="addNewContactProfileImgContainer">
                            <img class="profileDummy" src="img/profileDummy.png">
                            <img class="profileDummyInside" src="img/profileDummyInside.png">
                        </div>
                        <div class="addNewContactInputs">
                            <div class="createNewContactNameInput">
                                <input type="text" required placeholder="Name"
                                    pattern="[A-Z]{1}[a-z]*[\s][A-Z]{1}[a-z]*" id="createNewContactName">
                                <img class="createNewContactNameImg" src="img/miniProfile.png">
                            </div>
                            <div class="createNewContactNameInput">

                                <input type="email" required placeholder="Email" id="createNewContactEmail">
                                <img class="createNewContactNameImg" src="img/miniProfile.png">

                            </div>
                            <div class="createNewContactNameInput">

                                <input type="phone" required placeholder="Phone" id="createNewContactPhone">
                                <img class="createNewContactNameImg" src="img/miniProfile.png">

                            </div>
                            <div class="addNewContactsButtonContainer">
                                <div onclick="hideAddNewContact()" class="addNewContactCancelButton">Cancel</div>
                                <button class="addNewContactCreateButton">Create Contact</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div id="editUserAtContacts" class="d-none">
            <img onclick="hideEditContact()" class="closeIconAtContacts" src="img/closeIconEditUserAtContacts.png">
            <div class="editUserAtContactsContainer">
                <div class="editUserAtContacts-left">
                    <div class="left-side-Contacts">
                        <img src="img/logo-nav.png" alt="">
                        <div>
                            <h3 class="addNewContactTitle">Add Contact</h3>
                            <div class="fillDiv-w90"></div>
                        </div>
                    </div>
                </div>
                <div class="editUserAtContacts-right">
                    <form onsubmit="editContact(); return false;">
                        <div class="editContactProfileImgContainer">
                            <img class="profileDummy" src="img/profileDummy.png">
                            <img class="profileDummyInside" src="img/profileDummyInside.png">
                        </div>
                        <div class="editContactInputs">
                            <div class="editContactNameInput">
                                <input type="text" required placeholder="Name"
                                    pattern="[A-Z]{1}[a-z]*[\s][A-Z]{1}[a-z]*" id="editContactName">
                                <img class="editContactNameImg" src="img/miniProfile.png">
                            </div>
                            <div class="editContactNameInput">

                                <input type="email" required placeholder="Email" id="editContactEmail">
                                <img class="editContactNameImg" src="img/miniProfile.png">

                            </div>
                            <div class="editContactNameInput">

                                <input type="phone" required placeholder="Phone" id="editContactPhone">
                                <img class="editContactNameImg" src="img/miniProfile.png">

                            </div>
                            <div class="editButtonContainer">
                                <button class="editContactButton">Save</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
