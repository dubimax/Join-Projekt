<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="variables.js"></script>
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="contacts.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div w3-include-html="./templates/navs.html"></div>
    <div class="content">
        <div id="contacts" class="details"></div>
        <div id="contactDetails"></div>
        <div id="createNewUserAtContacts" class="d-none">
            <div class="createNewUserAtContactsContainer">
                <div class="createNewUserAtContacts-left">
                    <div>
                       <img src="" alt="">
                       <h3></h3>
                       <h5></h5>
                    </div>
                </div>

                <div class="createNewUserAtContacts-right">
                    <form onsubmit="createNewContact(); return false;">
                        <img src="" alt="">
                        <div>
                            <input type="text" required placeholder="Name" pattern="/[A-Z] + [a-z]{*,} + \s[A-Z] + [a-z]{*,}/"  id="createNewContactName">
                            <input type="email" required placeholder="Email" id="createNewContactEmail">
                            <input type="phone" required placeholder="Phone" id="createNewContactPhone">
                            <div>
                                <a href="">Cancel</a>
                                <button>Create Contact</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
