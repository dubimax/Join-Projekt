<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JOIN - Forgott My Password</title>
        <link rel="icon" type="image/png" href="img/logo-dunkel.png">
        <script src="../smallest_backend_ever/mini_backend.js"></script>
        <script src="./js/resetpassword.js"></script>
        <script src="./js/variables.js"></script>
    
        <script src="./js/login.js"></script>
    
        <script src="./js/script.js"></script>
        <script src="./js/contacts.js"></script>
    
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="style.css">
    
    </head>
<body>
    <div class="loginHeaderContainer ">
        <img src="img/logo-dunkel.png" alt="Join-Logo-Dunkel">
    </div>
    <div class="frameStyle" id="forgotMyPasswordFrame">
        <img src="img/backBtn.png" onclick="backToLogin()"
            class="backBtn">
        <h1 class="headerForgotMyPassword">I forgot my password</h1>
        <div class= "lineForgotMyPassword headerLine">
        </div>
        <p class="forgotMyPasswordText">Don't worry! We will send you an email with the instructions to reset your password.</p>
        <form >
            <div class="inputField inputEmailForgotPassword">
                <input id="userMailResetPassword" type="email" placeholder="Email" autocomplete="off" required>
                <img src="img/emailVector.png" alt="email symbol">
            </div>
            <button class="btnSendMeMail">Send me the mail</button>
        </form>
    </div>
</body>
</html>
