<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JOIN - Forgott My Password</title>
        <link rel="icon" type="image/png" href="img/logo-dunkel.png">
        <script src="../smallest_backend_ever/mini_backend.js"></script>
        <script src="./js/resetpassword.js"></script>
        <script src="./js/variables.js"></script>
    
        <script src="./js/login.js"></script>
    
        <script src="./js/script.js"></script>
        <script src="./js/contacts.js"></script>
    
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./CSS/resetpassword.css">
    
    </head>
<body onload="onPageLoad();">
    <div class="loginHeaderContainer ">
        <img src="img/logo-dunkel.png" alt="Join-Logo-Dunkel">
    </div>
    <div class="frameStyle" id="resetPasswordFrame">
        <img src="img/backBtn.png" onclick="backToLogin()"
            class="backBtn">
        <h1 class="headerForgotMyPassword">Reset your password</h1>
        <div class= "lineForgotMyPassword headerLine">
        </div>
        <p class="forgotMyPasswordText" id="forgotMyPasswordText">Change your account password</p>
        <form class="formResetPassword" id="formResetPassword" onsubmit="onSubmit(event); return false;">
            <!-- NEW PASSWORD -->
            <div class="inputField">
                <input id="userPasswordNew" type="password" placeholder="Password" autocomplete="off" required
                pattern=".{6,}" title="Password need six or more character">
                <img id="userPasswordIcon" onclick="showPassword()" src="img/passwordVector.png">
            </div>
            <!-- CONFIRM PASSWORD -->
            <div class="inputField">
                <input id="userPasswordConfirm" type="password" placeholder="Password" autocomplete="off" required
                pattern=".{6,}" title="Password need six or more character">
                <img id="userPasswordIcon" onclick="showPassword()" src="img/passwordVector.png">
            </div>
            <button class="btnContinue" type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
