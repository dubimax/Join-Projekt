<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Login</title>
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="login.js"></script>

    <script src="script.js"></script>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="init()">
    <div class="loginWindow" id="loginWindow">
        <div class="loginHeaderContainer">
            <img src="img/logo-dunkel.png" alt="Join-Logo-Dunkel">
            <div class="notJoinUserContainer">
                <p>Not a Join user?</p>
                <button onclick="showSignUp()">Sign up</button>
            </div>
        </div>

        <div class="loginFrame">
            <h1>Log in</h1>
            <div class="headerLine">
            </div>
            <form onsubmit="login(); return false;">
                <input class="inputField emailField" type="email" id="email" placeholder="Email" required>
                <input class="inputField passwordField" type="password" id="password" placeholder="Password" required>

                <div class="containerRememberAndForgot">
                    <div class="containerCbRememberMe">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <a href="#">Forgot my password</a>
                </div>

                <div class="btnContainer">
                    <button class="btnLogin">Log in</button>
                    <button class="btnGuest" onclick="window.location.href='summary.html'">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>

    <div class="signInWindow d-none" id="signInWindow">
        <form onsubmit="addUser(); return false;">
            <input type="text" id="name" placeholder="name" required>
            <input type="email" name="email" id="userMail" placeholder="email" required spellcheck="false">
            <input type="password" name="pwd"  id="userPassword" placeholder="passwort" required>
            <button>Registrieren</button>
        </form>
    </div>

    <div id="msgBox"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');

        if (msg) {
            msgBox.innerHTML = msg;
        } else {
            msgBox.classList.add('d-none');
        }
    </script>
</body>

</html>
